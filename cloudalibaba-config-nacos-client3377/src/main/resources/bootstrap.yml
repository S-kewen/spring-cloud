server:
  port: 3377
spring:
  profiles:
    active: dev # 表示开发环境
    #active: test # 表示测试环境
    #active: prod #表示生产环境
  application:
    name: cloud-nacos-config-client
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yaml
        group: DEFAULT_GROUP #默认是DEFAULT_GROUP，也可以自己自行指定
        #namespace: #默认是public(不用填)，也可以自行指定(注意：填的是namespace的id)

  #${prefix}-${spring.profiles.active}.${file-extension}
#Data ID格式：
  #${spring.application.name}-${spring.profile.active}.${spring.cloud.nacos.config.file-extension}
  #项目名-环境类别.文件类型
  #cloud-nacos-config-client-dev.yaml
  #注意是yaml，不是yml！！！！