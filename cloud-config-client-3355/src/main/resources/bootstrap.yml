server:
  port: 3355
spring:
  cloud:
    config:
      label: main
      name: config
      profile: dev
      #main分支上的config-dev.yml文件
      uri: http://localhost:3344
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        healthCheckPath: ${management.context-path}/consul/health
        healthCheckInterval: 10s
        heartbeat:
          enabled: true
  application:
    name: cloud-config-client-3355

management:
  endpoint:
    bus-refresh:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
